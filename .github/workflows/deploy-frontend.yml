name: Deploy Frontend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy frontend via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            echo "[1] Actualizando repo frontend en el VPS..."
            cd /var/app/frontend
            git pull origin main

            echo "[2] Instalando dependencias..."
            npm install

            echo "[3] Construyendo build de producci√≥n..."
            npm run build

            echo "[4] Validando nginx y recargando..."
            nginx -t
            systemctl reload nginx

            echo "[OK] Frontend actualizado y desplegado."
